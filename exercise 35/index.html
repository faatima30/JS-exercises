<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 35</title>
  </head>
  <body>
    <img
      id="image"
      src="https://images.unsplash.com/photo-1765202659641-9ad9facfe5cf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8"
      alt="Image"
      width="200"
    />
    <button onclick="changeImage()">Change Image</button>
    <script>
      function changeImage() {
        const image = document.querySelector("#image");

        const url = prompt("Please enter your image URL:");
        const borderColor = prompt("Please enter your desired border color:");
        const width = prompt(
          "Please enter the width of the image (in pixels):"
        );
        const height = prompt(
          "Please enter the height of the image (in pixels):"
        );
        const borderRadius = prompt(
          "Please enter the border radius (in pixels):"
        );

        image.setAttribute("src", url);
        image.style.border = `2px solid ${borderColor}`;
        image.style.width = `${width}px`;
        image.style.height = `${height}px`;
        image.style.borderRadius = `${borderRadius}px`;
      }
    </script>
  </body>
</html>
